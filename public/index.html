<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GooProxy </title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#181818;color:white;display:flex;align-items:center;justify-content:center;height:100vh;font-family:"Montserrat",sans-serif}
#container{width:400px;padding:20px;border-radius:10px;background:rgba(255,255,255,0.1);box-shadow:0 0 20px rgba(0,0,0,0.5)}
input{width:100%;padding:10px;border:none;border-radius:5px;margin:10px 0;font-size:18px}
button{width:100%;padding:10px;background:#007cf0;border:none;border-radius:5px;color:white;font-size:20px;cursor:pointer}
button:hover{background:#005bb5}
</style>
</head>
<body>
<div id="container">
<h1>GooProxy </h1>
<input type="text" id="urlInput" placeholder="Enter URL">
<button onclick="startProxy()">Go</button>
</div>
<script src="uv.js"></script>
</body>
</html>
