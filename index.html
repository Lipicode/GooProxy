<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>GooProxy UV</title><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"><style>html,body{margin:0;padding:0;overflow:hidden}body{font-family:"Montserrat",sans-serif;background:linear-gradient(270deg,#ff0080,#7928ca,#007cf0);background-size:600% 600%;animation:Gradient 16s ease infinite;display:flex;align-items:center;justify-content:center;height:100vh}@keyframes Gradient{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}#modalOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;z-index:1000}#modalContainer{background:rgba(255,255,255,0.15);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.3);border-radius:15px;box-shadow:0 8px 32px 0 rgba(31,38,135,0.37);padding:40px;max-width:500px;width:90%;text-align:center;position:relative;animation:fadeIn 0.5s ease}@keyframes fadeIn{from{opacity:0;transform:scale(0.9)}to{opacity:1;transform:scale(1)}}#closeButton{position:absolute;top:15px;right:15px;background:transparent;border:none;font-size:28px;color:#fff;cursor:pointer}h1{margin-top:0;color:#fff;font-size:32px}p{color:#fff;font-size:18px;margin:20px 0}input[type="text"]{width:100%;padding:15px;border:none;border-radius:8px;margin-bottom:20px;font-size:18px}button{width:100%;padding:15px;background:#007cf0;border:none;border-radius:8px;color:#fff;font-size:20px;cursor:pointer;transition:background 0.3s}button:hover{background:#005bb5}#openButton{position:fixed;top:20px;right:20px;padding:10px 20px;background:#007cf0;color:#fff;border:none;border-radius:8px;cursor:pointer;display:none;z-index:1001}</style></head><body><button id="openButton">Open Proxy</button><div id="modalOverlay"><div id="modalContainer"><button id="closeButton">&times;</button><h1>GooProxy UV</h1><p>Enter a URL to proxy:</p><form id="proxyForm" action="/" method="get"><input type="text" name="url" id="urlInput" placeholder="https://example.com" required><button type="submit">Go</button></form></div></div><script src="bug-fix.js"></script><script src="uv.js"></script></body></html>
