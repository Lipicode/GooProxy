<head>
<title>GooProxy - Enhanced UI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.6/velocity.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/scrollreveal/4.0.9/scrollreveal.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.9.3/tsparticles.min.js"></script>
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#0d1117;color:white;display:flex;align-items:center;justify-content:center;height:100vh;font-family:"Poppins",sans-serif}
#particles-js{position:absolute;width:100%;height:100%;top:0;left:0;z-index:-1}
#container{width:420px;padding:25px;border-radius:15px;background:rgba(255,255,255,0.1);box-shadow:0 0 20px rgba(255,255,255,0.2);backdrop-filter:blur(10px);text-align:center}
input{width:100%;padding:12px;border:none;border-radius:8px;margin:12px 0;font-size:18px;background:rgba(255,255,255,0.2);color:white;outline:none}
button{width:100%;padding:12px;background:#007cf0;border:none;border-radius:8px;color:white;font-size:20px;cursor:pointer;transition:0.3s}
button:hover{background:#005bb5;transform:scale(1.05)}
h1{font-size:26px;animation:fadeIn 1s ease-in-out}
@keyframes fadeIn{from{opacity:0;transform:translateY(-10px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>
<div id="particles-js"></div>
<div id="container">
<h1>üåç Welcome to GooProxy</h1>
<p id="typed-text"></p>
<input type="text" id="urlInput" placeholder="Enter URL">
<button onclick="startProxy()">Go</button>
</div>
<script>
new Typed("#typed-text",{strings:["Unblock the internet.","Fast & Secure Proxy.","Built with Ultraviolet."],typeSpeed:50,loop:true});
particlesJS("particles-js",{particles:{number:{value:100},size:{value:3},move:{speed:1}},interactivity:{events:{onhover:{enable:true,mode:"repulse"}}}});
function startProxy(){let url=document.getElementById("urlInput").value.trim();if(!url.startsWith("http"))url="https://"+url;window.location.href="/service/uv.sw.js?url="+encodeURIComponent(url);}
document.querySelector("button").addEventListener("mouseover",()=>gsap.to("button",{scale:1.05,duration:0.2}));
document.querySelector("button").addEventListener("mouseout",()=>gsap.to("button",{scale:1,duration:0.2}));
</script>
</body>
</html>
